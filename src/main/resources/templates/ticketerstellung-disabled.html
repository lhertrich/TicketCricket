<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ticket System - Ticketerstellung verwalten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/design.css">
</head>
<body>
<!--- navbar -->
<th:block th:insert="fragments/navbarFragments::navbarAdmin"/>


<div th:fragment="innerWindow" class="navbar-distance">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('dropdown-toggle').dropdown()
        });
    </script>

    <link rel="stylesheet" href="/css/ticketerstellung-verwalten.css">
    <li id="topBar" class="list-group-item">
        <div class="d-flex justify-content-between">
            <form class="input-group" style="width: 20%">
                <input id="searchBar" type="text" class="form-control" placeholder="..." disabled>
                <button id="search" type="submit" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
            </form>
            <div>
                <div id="bottomOuterBorder1" class="container-fluid">
                    <!-- Default switch -->
                    <!-- <div th:if="${}" -->
                    <form th:action="@{/ticket-creation-disabled}" method="post">
                        <div class="form-check form-switch">
                            <input class="form-check-input button1" type="checkbox" onchange="submit()" role="switch"
                                   id="flexSwitchCheckDefault"/>
                            <label class="form-check-label" for="flexSwitchCheckDefault">Ticketerstellung </label>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </li>
    <div id="bottomOuterBorder" class="container-fluid">
        <div th:each="user: ${users}">
            <div class="row justifiy-content-evenly">
                <div class="list-group-item">
                    <div class="row justify-content-between">
                        <div th:text="${user.getUsername()}" class="col-11"></div>


                        <form>
                            <div class="form-check form-switch col-1">
                                <input class="form-check-input" type="checkbox" role="switch"
                                       id="flexSwitchCheckChecked1" checked disabled/>
                                <label class="form-check-label" for="flexSwitchCheckChecked1"></label>
                            </div>
                        </form>


                    </div>


                </div>

            </div>

        </div>
    </div>


</div>
</body>
</html>
