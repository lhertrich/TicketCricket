<html xmlns:th="http://www.thymeleaf.org" xmlns="">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Add a new User</title>
</head>
<body>
<div class="container">
    <h1>Add a new User</h1>
    <hr/>
    <form th:action="@{/addUser}" th:object="${user}" method="POST">
        <input type="text" th:field="*{username}" th:placeholder="Username" class="form-control col-4 mb-4" />
        <input type="text" th:field="*{password}" th:placeholder="Password" class="form-control col-4 mb-4" />
        <button type="submit" class="btn btn-primary mb-2">Add User</button>
    </form>
</div>
</body>
</html>
