<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link th:href="@{/static/css/login.css}">
    <title>Sopra 2020 Demo Project</title>

    <style>

        body{
            font-family: 'Nunito';
            font-style: normal;
            font-weight: 400;
        }

        #borderBox{
            display: flex;
            justify-content: center;
        }

        #toprow{
            height: 100px;
            background-color: rgba(62, 66, 81, 1);
        }
        h1{

            text-align: center;
            margin-top: 50px;

            font-size: 40px;
        }

        #rectangle{
            box-sizing: border-box;
            top: 300px;

            position: absolute;
            width: 514px;
            height: 377px;
           display: flex;
            justify-content: center;


            /* Grau */
            border: 3px solid #3E4251;
            border-radius: 45px;
        }


        input[type=text]{

            position: absolute;
            width: 391px;
            height: 44px;
            margin-top: auto ;
            top: 100px;


            /* Grau */
            border: 3px solid #3E4251;
            border-radius: 45px;

        }

        input[type=password]{

            position: absolute;
            width: 391px;
            height: 44px;
            margin-top: 50px;
            top: 150px;


            /* Grau */
            border: 3px solid #3E4251;
            border-radius: 45px;

        }

        #loginButton{
            position: absolute;
            width: 231px;
            height: 40px;

            top: 300px;

            /* Hellgrau */

            background: #6A718A;

            color: white;

            border: 3px solid #6A718A;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 45px;
        }




    </style>
</head>
<body>
<div id="toprow"> </div>
<h1>Gebrauchtwaren <br/> GmbH</h1>

<div id="borderBox">
    <div id="rectangle">
        <input type="text" placeholder="Enter Username" name="uname" required>

        <input type="password" placeholder="Enter Password" name="password" required>

            <button id="loginButton" type="submit">Anmelden</button>


    </div>
</div>


</body>
</html>
